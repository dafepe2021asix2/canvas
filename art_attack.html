<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estils.css'>
    <script src='js/main.js' type="module"></script>
    <script src="js/dibujo_pincel.js" type="module"></script>
</head>
<body>
    <div class='contenidor_base' >
        <div class='contenidor_eines'>
                <img icn_pulsado="imatges/clicked_paintbrush.png" icn_no_pulsado="imatges/paintbrush.png" class="icono" id="icono_pincel" pulsado="false" submenu="editor_linea" src="imatges/paintbrush.png" width="40" height="40">
                <img icn_pulsado="imatges/clicked_rubber.png" icn_no_pulsado="imatges/rubber.png" class="icono" id="icono_goma" pulsado="false" submenu="editor_goma" src="imatges/rubber.png"  width="40" height="40">
                <img icn_pulsado="imatges/clicked_square.png" icn_no_pulsado="imatges/square.png" class="icono" id="icono_forma" pulsado="false" src="imatges/square.png"  width="40" height="40">
                <img icn_pulsado="imatges/clicked_paper-clip.png" icn_no_pulsado="imatges/paper-clip.png" class="icono" id="icono_clip" pulsado="false" src="imatges/paper-clip.png"  width="40" height="40">
                <img icn_pulsado="imatges/clicked_corss.png" icn_no_pulsado="imatges/cross.png" class="icono" id="icono_cruz" pulsado="false" src="imatges/cross.png"  width="40" height="40">
                <input class="color" type="color" id="selector_color">

        </div>
        <div class="contenidor_opcions_eines">
            <div class="sub_caja" id="editor_linea" style="visibility: hidden;">
                <div>
                    <label for="grosor_linea"> Gruix</label>
                    <label id="grosor_valor"></label>
                </div>
                <div>
                    <input type="range" id="grosor_linea_dif" name="points" min="5" max="25" value="5" oninput="document.getElementById('grosor_valor').innerHTML = this.value" >
                </div>
                <div>
                    <label for="opacitat"> Opacitat </label> 
                    <label id="opacitat_valor"></label>
                </div>
                <div>
                    <input type="range" id="opacitat" name="points"  min="0" max="1" step="0.1" value="1" oninput="document.getElementById('opacitat_valor').innerHTML = this.value">
                </div>
                <div>
                    <label for="patata"> Discontinu√Øtat </label> 
                </div>
                <div>
                    <input type="range" id="discontinuitat" name="points" min="0" max="10">
                </div>
            </div>
            
            <div class="sub_caja" id="editor_goma" style="visibility: hidden;">
                <div>
                    <label for="grosor_linea"> Gruix </label>
                </div>
                <div>
                    <input type="range" id="grosor_goma_dif" name="points" min="5" max="25" value="5">
                </div>
            </div>
            
        </div>
            
    </div>
        

    </div>
    <canvas id="area" width="1500" height="900"></canvas>
</body>
</html>
