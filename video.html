<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/estils_video.css'>
    <script type="text/javascript" src="js/video.js"></script>
    <title>Document</title>
</head>

<body>
    <video controls class="video" id="video" preload="metadata" poster="../../../../../../Pictures/pics/kys.jpg">
        <source src="video/ltg.mp4" type="video/mp4">
        </source>
    </video>
    <div class="controls" id="controls">
        <img src="imatges/play.png" id="playPausa">
        <img src="imatges/stop.png" id="stop">
        <progress id="progres" value="0" max="100"></progress>
        <input class="volum" id="volum"  type="range" max="100" min="0" step="1">
        <label id="volum_valor"></label>
        <img src="imatges/soundmute.png" id="silenciarVolum">
        <img src="imatges/soundup.png" id="pujarVolum">
        <img src="imatges/sounddown.png" id="baixarVolum">
        <img src="imatges/fullscreen.png" id="pantallaCompleta">

    </div>
</body>

</html>
